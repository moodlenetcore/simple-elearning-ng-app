<h2 class="heading">Login</h2>
<div class="login-form">
    <div *ngIf="generalErrors" class="general-errors">
        <div *ngFor="let err of generalErrors">{{err}}</div>
    </div>
    <div class="input-field">
        <input type="email" id="email" class="input-box" placeholder="EMAIL" [(ngModel)]="model.email" />
    </div>
    <div class="input-field">
        <input type="password" id="password" class="input-box" placeholder="PASSWORD" [(ngModel)]="model.password" />
    </div>
    <div class="flex-space-between">
        <label class="checkbox-field">
            <input type="checkbox" [(ngModel)]="rememberMe"/>
            <span class="checkbox-input" [class.checked]="rememberMe"></span>
            <span class="checkbox-text">Remember me</span>
        </label>
        <a (click)="forgotPassword()">Forgot password?</a>
    </div>
    <button class="submit-button" (click)="login()">Log in</button>
    <div>
        <span class="plain-text">To register new account</span>
        <span class="plain-text">â†’</span>
        <a class="navigate-button" (click)="register()">Click Here</a>
    </div>
</div>
