<h2 class="heading">Register</h2>
<form [formGroup]="registerForm" class="register-form">
    <div *ngIf="generalErrors" class="general-errors">
        <div *ngFor="let err of generalErrors">{{err}}</div>
    </div>
    <div class="input-field">
        <input type="email" id="email" class="input-box" placeholder="EMAIL" [class.error]="formErrors.email"
            formControlName="email" required />
        <div *ngIf="formErrors.email" class="input-error">{{ formErrors.email }}</div>
    </div>
    <div class="input-field">
        <input [type]="passwordInputType" class="input-box" placeholder="PASSWORD" [class.error]="formErrors.password" formControlName="password"
            required />
        <div *ngIf="formErrors.password" class="input-error">{{ formErrors.password }}</div>
    </div>
    <div>
        <label class="checkbox-field">
            <input type="checkbox" [(ngModel)]="showPassword" [ngModelOptions]="{standalone: true}"/>
            <span class="checkbox-input" [class.checked]="showPassword"></span>
            <span class="checkbox-text">Show password</span>
        </label>
    </div>
    <div>
        <label class="checkbox-field">
            <input type="checkbox" [(ngModel)]="agreeTermOfUse" [ngModelOptions]="{standalone: true}" required/>
            <span class="checkbox-input" [class.checked]="agreeTermOfUse"></span>
            <span class="checkbox-text">I Accept Terms & Conditions</span>
        </label>
    </div>
    <div class="text-align-center">
        <button class="submit-button text-align-center" (click)="onSubmit()" [disabled]="!agreeTermOfUse">Create Free Account</button>
    </div>
    <div class="text-align-center">
        <span class="plain-text">Already have your own account?</span>
        <span class="plain-text">â†’</span>
        <a class="navigate-button" (click)="goToLogin()">Log In</a>
    </div>
</form>
